<!DOCTYPE html>
<html>
    <head>
        <title>reading check</title>
        <link rel="stylesheet" href="2.css">
    </head>
    <body>
    <div class="watch">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img src="/image/stop.png"onclick="watchdStop()">
            <img src="/image/start.png" onclick="watchStart()">
            <img src="/image/reset.png" onclick="watchdReset()">
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let time = document.getElementById("time");
        let timer = null;
        function watch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            time.innerHTML = h +":"+m +":"+s;
        }

        function watchStart(){
            if(timer!== null)
            {
                clearInterval(timer);
            }
            timer = setInterval(watch,1000);
        }

        function watchdStop(){
            clearInterval(timer);
        }

        function watchdReset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            time.innerHTML = "00:00:00";
        }
    </script>

    <div class="container">
        <div class="todo-app">
            <h2>Study Checklist!</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="3.js"></script>

    </body>
</html>
